<div class="form-conteiner">
    <h1>Sign In</h1>
    <form action="" [formGroup]="signupForm" (ngSubmit)="submit()">

        <mat-form-field>
            <input type="text" matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="f['name'].errors?.['required']">Name required</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="text" matInput placeholder="Email addresss" formControlName="email">
            <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
            <mat-error *ngIf="f['email'].errors?.['email']">Enter Correct Email Address</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="confirmPassword">
            <mat-error *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</mat-error>
        </mat-form-field>

        <mat-error *ngIf="signupForm.errors?.['passwordsDontMatch']">Password should match</mat-error>

        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit">Sign In</button>
        </div>
    </form>
</div>
